{% extends  "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <div class="jumbotron bg-secondary rounded my-4 p-4 text-white">
        <h3 class="text-white display-4">Password Reset</h3>
        <p class="lead">Forgot your password? Enter your email address below, and we'll email instructions
        for setting a new one.</p>

        <form action="" method="POST"> <!--action is empty due to reverse_lazy in the accounts.urls -->
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-primary" type="submit" value="Send Email">
        </form>
    </div>

{% endblock %}
